<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="select-pet">
      <h1 class="title">MOKEPON!</h1>
      <h2 class="subtitle">Choose your pet:</h2>

      <div id="cards-container" class="cards"></div>

      <button id="button-pet">Select</button>
    </section>

    <section id="show-map">
      <h1 class="title">MOKEPON!</h1>
      <h2 class="subtitle">explore the map with your mokepon.</h2>
      <canvas id="map"></canvas>
      <button id="buttonUp" class="button-move">Up</button>
      <div>
        <button id="buttonLeft" class="button-move">Left</button>
        <button id="buttonDown" class="button-move">Down</button>
        <button id="buttonRight" class="button-move">Right</button>
      </div>
    </section>

    <section id="select-attack">
      <h1 class="title">MOKEPON!</h1>
      <h2 class="subtitle">Choose your attack:</h2>

      <div id="attacks-container" class="elements"></div>
      <div>
        <section id="message-section">
          <p id="message">Mucha Suerte</p>
          <button id="button-restart">restart</button>
        </section>
      </div>
      <div class="combat">
        <div>
          <p id="player-lifes">0</p>
          <p class="Pet" id="player-pet"></p>
          <div id="player-attack"></div>
        </div>
        <div>
          <p id="enemy-lifes">0</p>
          <p class="Pet" id="enemy-pet"></p>
          <div id="enemy-attack"></div>
        </div>
      </div>
    </section>
    <script src="./mokepon.js"></script>
  </body>
</html>
